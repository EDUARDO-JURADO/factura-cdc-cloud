<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central Azucarero de Alanje</title>

<style>
body{
    font-family: Arial, sans-serif;
    font-size:10px;
    width:80mm;
    margin:0;
    padding:0;
    border:2px solid #000;
    background:#f9f9f9;
}
.ticket{
    padding:10px;
    border:2px solid #333;
    border-radius:5px;
    background:#fff;
    position:relative;
    text-align:center;
}
.logo{
    max-width:60px;
    position:absolute;
    right:5px;
    top:5px;
}
.header{
    margin-top:65px;
    font-weight:bold;
    color:#0056b3;
}
table{
    width:100%;
    margin-top:10px;
    border-collapse:collapse;
}
th,td{
    padding:6px;
    text-align:left;
    border-bottom:1px solid #ddd;
}
th{background:#f2f2f2}
.total{
    font-size:14px;
    font-weight:bold;
    margin-top:10px;
    color:#d9534f;
}
.footer{
    margin-top:10px;
    border-top:3px dashed;
    padding-top:10px;
    font-size:10px;
    text-align:right;
}
.qr{
    display:flex;
    justify-content:center;
    margin-top:10px;
}
.ticket-number{
    position:absolute;
    left:10px;
    top:10px;
    background:#e3f2fd;
    padding:5px;
    border-radius:5px;
    font-weight:600;
}
</style>
</head>

<body>

<div class="ticket">

<div class="ticket-number">
    Ticket #: <span data-field="ticketNumber"></span>
</div>

<img class="logo" src="https://fundicionestorres.com/wp-content/uploads/2019/11/LogoCadasa-207X118-1.png">

<div class="header">Central Azucarero de Alanje, S.A</div>

<table>
<tr><th>Fecha y Hora</th><td><span id="fechaHora"></span></td></tr>
<tr><th>Agrícola</th><td><span data-field="agricola"></span></td></tr>
<tr><th>Código Trabajo</th><td><span data-field="codigoTrabajo"></span></td></tr>
<tr><th>Capataz</th><td><span data-field="capataz"></span></td></tr>
<tr><th>Rata</th><td>B/. <span data-field="montoPagar"></span></td></tr>
<tr><th>Cantidad</th><td><span data-field="cantidad"></span></td></tr>
<tr><th>Unidad Producción</th><td><span data-field="up"></span></td></tr>
<tr><th>Factor</th><td><span data-field="factor"></span></td></tr>

<tr>
    <th>Bono</th>
    <td><input type="checkbox" id="chkBono" disabled></td>
</tr>
</table>

<div class="total">
    Total: B/. <span data-field="total"></span>
</div>

<div class="qr">
    <img id="qr" width="75" height="75">
</div>

<div class="footer">
    Supervisor: <span data-field="supervisor"></span>
</div>

</div>

<script>
/* === METODO QUE SÍ FUNCIONA EN GITHUB PAGES === */

function getParams(){
    const p = {};
    new URLSearchParams(window.location.search)
        .forEach((v,k)=>p[k]=v);
    return p;
}

function fillData(){
    const p = getParams();

    // llenar textos
    document.querySelectorAll("[data-field]").forEach(el=>{
        const f = el.dataset.field;
        if(p[f] !== undefined){
            el.textContent = p[f];
        }
    });

    // fecha hora
    const now = new Date();
    document.getElementById("fechaHora").textContent =
        now.toLocaleDateString()+" "+now.toLocaleTimeString();

    // BONO (0 = apagado, 1 = gancho)
    document.getElementById("chkBono").checked =
        Number(p.bono) === 1;

    // QR
    const qr = document.getElementById("qr");
    if(p.qrContent){
        qr.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=" +
            encodeURIComponent(p.qrContent);

        qr.onload = () => setTimeout(()=>window.print(),200);
    } else {
        setTimeout(()=>window.print(),200);
    }
}

window.onload = fillData;
</script>

</body>
</html>
